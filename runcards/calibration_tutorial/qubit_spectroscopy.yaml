platform: qw11q

targets: [D1]

actions:

  - id: resonator_spectroscopy high power
    operation: resonator_spectroscopy
    parameters:
        freq_width: 10_000_000
        freq_step: 100_000
        amplitude: 0.002
        fit_function: s21
        power_level: high
        nshots: 1024
        relaxation_time: 100000

  # - id: qubit spectroscopy 01

  #   operation: qubit_spectroscopy
  #   parameters:
  #       drive_amplitude: 0.01
  #       drive_duration: 4000
  #       freq_width: 100_000_000
  #       freq_step: 100_000
  #       nshots: 1024
  #       relaxation_time: 5000


  - id: qubit spectroscopy 01

    operation: qubit_power_spectroscopy
    parameters:
        amplitude: 0.01
        min_amp_factor: 0.1
        max_amp_factor: 2
        step_amp_factor: 0.1
        duration: 4000
        freq_width: 300_000_000
        freq_step: 500_000
        nshots: 1024
        relaxation_time: 5000
