platform: qw5q_gold_qblox

qubits: [0, 1, 2, 3, 4, 5]

format: csv

actions:

  - id: resonator_spectroscopy high power
    priority: 0
    operation: resonator_spectroscopy
    main: resonator punchout
    parameters:
      freq_width: 10_000_000
      freq_step: 500_000
      amplitude: 0.4
      power_level: high
      nshots: 1024
      relaxation_time: 50

  - id: resonator punchout
    priority: 0
    operation: resonator_punchout
    # main: resonator_spectroscopy low power
    parameters:
      freq_width: 5_000_000
      freq_step: 300_000
      min_amp_factor: 0.02
      max_amp_factor: 2.4
      step_amp_factor: 0.1
      nshots: 1000
      relaxation_time: 50
  
