platform: dummy

qubits: [0]

actions:

  - id: resonator_spectroscopy high power
    priority: 0
    operation: resonator_spectroscopy
    main: resonator punchout
    parameters:
      freq_width: 10_000_000
      freq_step: 500_000
      amplitude: 0.4
      power_level: high
      nshots: 1024
      relaxation_time: 0

  - id: resonator punchout
    priority: 10
    operation: resonator_punchout
    main: resonator_spectroscopy low power
    parameters:
      freq_width: 5_000_000
      freq_step: 1_000_000
      min_amp_factor: 0.02
      max_amp_factor: 2.4
      step_amp_factor: 0.1
      nshots: 1
      relaxation_time: 50

  - id: resonator spectroscopy low power
    priority: 0
    operation: resonator_spectroscopy
    next: qubit spectroscopy
    parameters:
      freq_width: 10_000_000
      freq_step: 1_000_000
      # amplitude: 0.2
      power_level: low
      nshots: 1024
      relaxation_time: 50
      attenuation: 20

  - id: qubit spectroscopy
    priority: 0
    operation: qubit_spectroscopy
    next: rabi
    parameters:
      drive_amplitude: 0.005
      drive_duration: 2000
      freq_width: 10_000_000
      freq_step: 100_000
      nshots: 1024
      relaxation_time: 0

  - id: rabi
    priority: 0
    operation: rabi_amplitude
    next: ramsey detuned
    parameters:
      min_amp_factor: 0.0
      max_amp_factor: 2.0
      step_amp_factor: 0.02
      pulse_length: 40
      relaxation_time: 100_000
      nshots: 1024

  - id: ramsey detuned
    priority: 0
    operation: ramsey
    main: t1
    parameters:
      n_osc: 0
      delay_between_pulses_start: 4 # must be a multiple of 4 incl 0
      delay_between_pulses_end: 200
      delay_between_pulses_step: 4 # must be a multiple of 4

  - id: t1
    priority: 0
    operation: t1
    main: ramsey
    parameters:
      delay_before_readout_start: 16
      delay_before_readout_end: 2000
      delay_before_readout_step: 20

  - id: ramsey
    priority: 0
    operation: ramsey
    main: single shot classification
    parameters:
      delay_between_pulses_start: 16 # must be a multiple of 4 incl 0
      delay_between_pulses_end: 1000
      delay_between_pulses_step: 4 # must be a multiple of 4
      n_osc: 10

  - id: single shot classification
    priority: 0
    main: standard rb
    operation: single_shot_classification
    parameters:
      nshots: 1024

  - id: standard rb
    priority: 0
    operation: standard_rb
    main: rotation circuit
    parameters:
      depths: [1,3,5,10,15,20,30]
      niter: 20
      nshots: 128

  - id: rotation circuit
    priority: 0
    operation: rotation_circuit
    parameters:
      nshots: 1024
