[tool.poetry]
name = "qibocal"
version = "0.0.1.dev0"
description = ""
authors = ["andrea-pasquale <andreapasquale97@gmail.com>"]
license = "Apache License 2.0"
readme = "README.md"
homepage = ""
repository = "https://github.com/qiboteam/qibocal/"
documentation = ""
keywords = []
classifiers=[
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Physics",
    ]

[tool.poetry.dependencies]
python = ">=3.8, <4"
qibo = ">=0.1.8"
qibolab = {git = "https://github.com/qiboteam/qibolab.git", rev = "main"}
pandas = "^1.4.3"
Pint-Pandas = {git = "https://github.com/hgrecco/pint-pandas.git", rev = "master"}
dash = "^2.6.0"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
pylint = "2.12.2"
pre-commit = "^2.20.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
poethepoet = "^0.16.0"
Sphinx = "^4.3.2"
sphinx-rtd-theme = "^1.0.0"
sphinxcontrib-bibtex = "^2.4.1"
recommonmark = "^0.7.1"
sphinx-markdown-tables = "^0.0.17"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-rtd-theme", "sphinxcontrib-bibtex", "recommonmark", "sphinx-markdown-tables"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
qq = "qibocal:command"
qq-live = "qibocal:live_plot"
qq-upload = "qibocal:upload"

[tool.poe.tasks]
test = "pytest src/qibocal/tests"
lint = "pylint src/**/*.py -E"
lint-warnings = "pylint src/**/*.py --exit-zero"
docs = "make -C doc html"
docs-clean = "make -C doc clean"

[tool.pytest.ini_options]
testpaths = ['src/qibocal/tests/']
addopts = [
    '--cov=qibocal',
    '--cov-report=xml'
]

[tool.pylint.master]
# extensions not to check
extension-pkg-whitelist = ["numpy"]
jobs = 1

[tool.pylint.messages_control]
disable = ["invalid-name", "fixme"]

[tool.pylint.reports]
# Available formats are:
# text, parseable, colorized, json and msvs (visual studio).
output-format = "colorized"

[tool.pylint.format]
# Maximum number of characters on a single line.
max-line-length = 100

[tool.pylint.design]
# Maximum number of arguments for function / method
max-args = 10
