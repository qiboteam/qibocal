backend: qibolab
platform: dummy

targets: [0]

actions:

  - id: resonator high power
    operation: resonator_spectroscopy
    parameters:
      freq_width: 10_000_000
      freq_step: 100_000
      amplitude: 0.4
      power_level: high
      nshots: 10

  - id: resonator punchout
    operation: resonator_punchout
    parameters:
      freq_width: 10_000_000
      freq_step: 1_000_000
      amplitude: 0.04
      min_amp_factor: 0.005
      max_amp_factor: 0.3
      step_amp_factor: 0.005
      nshots: 100

  - id: single shot classification
    operation: single_shot_classification
    parameters:
      unrolling: False
      nshots: 100
