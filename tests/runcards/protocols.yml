

actions:

  - id: time of flight
    priority: 0
    operation: time_of_flight_readout
    parameters:
      nshots: 1024
      readout_amplitude: 0.5

  - id: resonator high power high amplitude
    priority: 0
    operation: resonator_spectroscopy
    parameters:
      freq_width: 10_000_000 # 20_000_000
      freq_step: 100_000 # 500_00
      amplitude: 0.4
      power_level: high
      nshots: 10


  - id: resonator high power low attenuation
    priority: 0
    operation: resonator_spectroscopy_attenuation
    parameters:
      freq_width: 10_000_000 # 20_000_000
      freq_step: 100_000 # 500_00
      attenuation: 15
      power_level: high
      nshots: 10


  - id: resonator low power high attenuation
    priority: 0
    operation: resonator_spectroscopy_attenuation
    parameters:
      freq_width: 10_000_000 # 20_000_000
      freq_step: 100_000 # 500_00
      attenuation: 60
      power_level: low
      nshots: 10


  - id: resonator punchout
    priority: 0
    operation: resonator_punchout
    parameters:
      freq_width: 10_000_000
      freq_step: 1_000_000
      amplitude: 0.04
      min_amp_factor: 0.005
      max_amp_factor: 0.3
      step_amp_factor: 0.005
      nshots: 100


  - id: resonator_punchout_attenuation
    priority: 0
    operation: resonator_punchout_attenuation
    parameters:
      freq_width: 10_000_000
      freq_step: 500_000
      min_att: 4
      max_att: 60
      step_att: 4
      nshots: 1000



  - id: resonator spectroscopy low power
    priority: 0
    operation: resonator_spectroscopy
    parameters:
      freq_width: 10_000_000
      freq_step: 50_000
      amplitude: 0.022
      power_level: low
      nshots: 10



  - id: qubit spectroscopy
    priority: 0
    operation: qubit_spectroscopy
    parameters:
      drive_amplitude: 0.001
      drive_duration: 1000
      freq_width: 2_000_000
      freq_step: 500_000
      nshots: 10



  - id: resonator flux dependence
    priority: 0
    operation: resonator_flux
    parameters:
      freq_width: 10_000_000
      freq_step: 500_000
      bias_width: 0.8
      bias_step:  0.1
      nshots: 10



  - id: qubit flux dependence
    priority: 0
    operation: qubit_flux
    parameters:
      freq_width: 10_000_000
      freq_step: 1_000_000
      bias_width: 0.8 #0.1
      bias_step:  0.1 # 0.001
      drive_amplitude: 0.005
      nshots: 10



  - id: rabi
    priority: 0
    operation: rabi_amplitude
    parameters:
      min_amp_factor: 0.0
      max_amp_factor: 4.0
      step_amp_factor: 0.1
      pulse_length: 30
      nshots: 1024


  - id: rabi length
    priority: 0
    operation: rabi_length
    parameters:
      pulse_duration_start: 4
      pulse_duration_end: 84
      pulse_duration_step: 8
      pulse_amplitude: 0.5
      nshots: 1024

  - id: rabi length sequences
    priority: 0
    operation: rabi_length_sequences
    parameters:
      pulse_duration_start: 4
      pulse_duration_end: 84
      pulse_duration_step: 8
      pulse_amplitude: 0.5
      nshots: 1024

  - id: t1
    priority: 0
    operation: t1
    parameters:
      delay_before_readout_start: 0
      delay_before_readout_end: 20_000
      delay_before_readout_step: 2000
      nshots: 1024

  - id: t1 sequences
    priority: 0
    operation: t1_sequences
    parameters:
      delay_before_readout_start: 0
      delay_before_readout_end: 20_000
      delay_before_readout_step: 2000
      nshots: 10

  - id: t2
    priority: 0
    operation: t2
    parameters:
      delay_between_pulses_start: 16
      delay_between_pulses_end: 20000
      delay_between_pulses_step: 100
      nshots: 10

  - id: t2 sequences
    priority: 0
    operation: t2_sequences
    parameters:
      delay_between_pulses_start: 16
      delay_between_pulses_end: 20000
      delay_between_pulses_step: 100
      nshots: 1024

  - id: ramsey_detuned
    priority: 0
    operation: ramsey
    parameters:
      delay_between_pulses_start: 0 # must be a multiple of 4 incl 0
      delay_between_pulses_end: 5000
      delay_between_pulses_step: 500 # must be a multiple of 4
      n_osc: 10
      nshots: 10

  - id: ramsey detuned sequences
    priority: 0
    operation: ramsey_sequences
    parameters:
      delay_between_pulses_start: 0 # must be a multiple of 4 incl 0
      delay_between_pulses_end: 5000
      delay_between_pulses_step: 500 # must be a multiple of 4
      n_osc: 10
      nshots: 1024

  - id: ramsey
    priority: 0
    operation: ramsey
    parameters:
      delay_between_pulses_start: 0 # must be a multiple of 4 incl 0
      delay_between_pulses_end: 5000
      delay_between_pulses_step: 500 # must be a multiple of 4
      n_osc: 0
      nshots: 1024



  - id: single shot classification
    priority: 0
    operation: single_shot_classification
    parameters:
      nshots: 10


  - id: allXY
    priority: 0
    operation: allxy
    parameters:
      beta_param: null
      nshots: 10


  - id: allxy_drag_pulse_tuning
    priority: 0
    operation: allxy_drag_pulse_tuning
    parameters:
      beta_start: 0
      beta_end: 0.02
      beta_step: 0.01
      nshots: 10


  - id: drag_pulse_tuning
    priority: 0
    operation: drag_pulse_tuning
    parameters:
      beta_start: 0
      beta_end: 0.02
      beta_step: 0.01
      nshots: 10

  - id: spin_echo
    priority: 0
    operation: spin_echo
    parameters:
      delay_between_pulses_start: 0
      delay_between_pulses_end: 20000
      delay_between_pulses_step: 2000
      nshots: 10


  - id: flipping
    priority: 0
    operation: flipping
    parameters:
      nflips_max: 5
      nflips_step: 1
      nshots: 10

  - id: dispersive shift
    priority: 0
    operation: dispersive_shift
    parameters:
      freq_width: 10_000_000
      freq_step: 100_000
      nshots: 10


  - id: standard rb no error
    priority: 0
    operation: standard_rb
    parameters:
      depths:
        start: 1
        stop: 10
        step: 2
      niter: 2
      nshots: 50
      uncertainties: None
      n_bootstrap: 0

  - id: standard rb bootstrap
    priority: 0
    operation: standard_rb
    qubits: [1]
    parameters:
      depths: [1, 2, 3, 5]
      niter: 5
      nshots: 50
      n_bootstrap: 10
      noise_model: PauliErrorOnAll

  - id: standard rb inhomogeneous
    priority: 0
    operation: standard_rb
    qubits: [0, 1, 3]
    parameters:
      depths: [1, 3, 3, 5]
      niter: 5
      nshots: 50
      uncertainties: std
      n_bootstrap: 10
      noise_model: PauliErrorOnX
      noise_params: [0.01, 0.01, 0.01]
