platform: dummy

qubits: [0,1]

actions:

  - id: time of flight
    priority: 0
    operation: time_of_flight_readout
    parameters:
      nshots: 1024
      readout_amplitude: 0.5

  - id: resonator high power high amplitude
    priority: 0
    operation: resonator_spectroscopy
    parameters:
      freq_width: 10_000_000 # 20_000_000
      freq_step: 100_000 # 500_00
      amplitude: 0.4
      power_level: high
      nshots: 10


  - id: resonator high power low attenuation
    priority: 0
    operation: resonator_spectroscopy_attenuation
    parameters:
      freq_width: 10_000_000 # 20_000_000
      freq_step: 100_000 # 500_00
      attenuation: 15
      power_level: high
      nshots: 10


  - id: resonator low power high attenuation
    priority: 0
    operation: resonator_spectroscopy_attenuation
    parameters:
      freq_width: 10_000_000 # 20_000_000
      freq_step: 100_000 # 500_00
      attenuation: 60
      power_level: low
      nshots: 10


  - id: resonator punchout
    priority: 0
    operation: resonator_punchout
    parameters:
      freq_width: 10_000_000
      freq_step: 1_000_000
      amplitude: 0.04
      min_amp_factor: 0.005
      max_amp_factor: 0.3
      step_amp_factor: 0.005
      nshots: 100


  - id: resonator_punchout_attenuation
    priority: 0
    operation: resonator_punchout_attenuation
    parameters:
      freq_width: 10_000_000
      freq_step: 500_000
      min_att: 4
      max_att: 60
      step_att: 4
      nshots: 1000



  - id: resonator spectroscopy low power
    priority: 0
    operation: resonator_spectroscopy
    parameters:
      freq_width: 10_000_000
      freq_step: 50_000
      amplitude: 0.022
      power_level: low
      nshots: 10

  - id: coupler_resonator_spectroscopy
    priority: 0
    operation: coupler_resonator_spectroscopy
    qubits: [[1, 2], [0, 2]]
    parameters:
      bias_width: 1
      bias_step: 0.1
      freq_width: 10_000_000
      freq_step: 1_000_000
      measured_qubits: [1, 0]
      amplitude: .3
      nshots: 10
      relaxation_time: 3_000


  - id: qubit spectroscopy
    priority: 0
    operation: qubit_spectroscopy
    parameters:
      drive_amplitude: 0.001
      drive_duration: 1000
      freq_width: 2_000_000
      freq_step: 500_000
      nshots: 10

  - id: coupler qubit spectroscopy
    priority: 0
    operation: coupler_qubit_spectroscopy
    qubits: [[1, 2], [0, 2]]
    parameters:
      bias_width: 1
      bias_step: 0.1
      freq_width: 10_000_000
      freq_step: 1_000_000
      measured_qubits: [1, 0]
      amplitude: .1
      nshots: 10
      relaxation_time: 3_000


  - id: qubit spectroscopy ef
    priority: 0
    operation: qubit_spectroscopy_ef
    #FIXME: add RX12 for qubit 4
    qubits: [0, 1, 2, 3]
    parameters:
      drive_amplitude: 0.001
      drive_duration: 1000
      freq_width: 2_000_000
      freq_step: 500_000
      nshots: 10


  - id: resonator flux dependence
    priority: 0
    operation: resonator_flux
    parameters:
      freq_width: 10_000_000
      freq_step: 500_000
      bias_width: 0.8
      bias_step:  0.1
      nshots: 10


  - id: resonator flux crosstalk # using ``flux_qubits``
    priority: 0
    operation: resonator_crosstalk
    parameters:
      freq_width: 10_000_000
      freq_step: 500_000
      bias_width: 0.8
      bias_step:  0.1
      flux_qubits: [0, 1, 2, 3]
      nshots: 10
      relaxation_time: 100



  - id: qubit flux dependence #"01" transition
    priority: 0
    operation: qubit_flux
    parameters:
      freq_width: 150_000_000
      freq_step: 500_000
      bias_width: 0.2
      bias_step:  0.005
      drive_amplitude: 0.5
      nshots: 1024
      relaxation_time: 2000
      transition: "01"

  - id: qubit flux dependence 02 #"02" transition
    priority: 0
    operation: qubit_flux
    parameters:
      freq_width: 150_000_000
      freq_step: 500_000
      bias_width: 0.2
      bias_step:  0.005
      drive_amplitude: 0.5
      nshots: 1024
      relaxation_time: 2000
      transition: "02"


  - id: qubit flux dependence tracking
    priority: 0 #50
    operation: qubit_flux_tracking
    parameters:
      freq_width: 150_000_000
      freq_step: 500_000
      bias_width: 0.2
      bias_step:  0.05
      drive_duration: 2000
      nshots: 1024
      relaxation_time: 2000
      transition: "01"


  - id: qubit flux crosstalk # using ``flux_qubits``
    priority: 0
    operation: qubit_crosstalk
    parameters:
      freq_width: 150_000_000
      freq_step: 500_000
      bias_width: 0.2
      bias_step:  0.005
      drive_amplitude: 0.5
      flux_qubits: [1, 2]
      nshots: 1024
      relaxation_time: 2000



  - id: rabi
    priority: 0
    operation: rabi_amplitude
    update: false
    parameters:
      min_amp_factor: 0.0
      max_amp_factor: 4.0
      step_amp_factor: 0.1
      pulse_length: 30
      nshots: 1024

  - id: rabi without nshots
    priority: 0
    operation: rabi_amplitude
    parameters:
      min_amp_factor: 0.0
      max_amp_factor: 4.0
      step_amp_factor: 0.1
      pulse_length: 30

  - id: rabi signal
    priority: 0
    operation: rabi_amplitude_signal
    update: false
    parameters:
      min_amp_factor: 0.0
      max_amp_factor: 4.0
      step_amp_factor: 0.1
      pulse_length: 30
      nshots: 1024


  - id: rabi_ef
    priority: 0
    operation: rabi_amplitude_ef
    #FIXME: add RX12 for qubit 4
    qubits: [0, 1, 2, 3]
    parameters:
      min_amp_factor: 0.0
      max_amp_factor: 1.0
      step_amp_factor: 0.1
      pulse_length: 30
      nshots: 1024

  - id: rabi length
    priority: 0
    operation: rabi_length
    parameters:
      pulse_duration_start: 4
      pulse_duration_end: 84
      pulse_duration_step: 8
      pulse_amplitude: 0.5
      nshots: 1024

  - id: rabi length signal
    priority: 0
    operation: rabi_length_signal
    parameters:
      pulse_duration_start: 4
      pulse_duration_end: 84
      pulse_duration_step: 8
      pulse_amplitude: 0.5
      nshots: 1024

  - id: rabi length sequences
    priority: 0
    operation: rabi_length_sequences
    parameters:
      pulse_duration_start: 4
      pulse_duration_end: 84
      pulse_duration_step: 8
      pulse_amplitude: 0.5
      nshots: 1024

  - id: t1
    priority: 0
    operation: t1
    parameters:
      delay_before_readout_start: 0
      delay_before_readout_end: 20_000
      delay_before_readout_step: 2000
      nshots: 1024

  - id: t1_signal
    priority: 0
    operation: t1_signal
    parameters:
      delay_before_readout_start: 0
      delay_before_readout_end: 20_000
      delay_before_readout_step: 2000
      nshots: 1024

  - id: t1 sequences
    priority: 0
    operation: t1_sequences
    parameters:
      delay_before_readout_start: 0
      delay_before_readout_end: 20_000
      delay_before_readout_step: 2000
      nshots: 10

  - id: zeno
    priority: 00
    operation: zeno
    parameters:
      readouts: 10
      nshots: 10

  - id: zeno_signal
    priority: 00
    operation: zeno_signal
    parameters:
      readouts: 10
      nshots: 10

  - id: t2
    priority: 0
    operation: t2
    parameters:
      delay_between_pulses_start: 16
      delay_between_pulses_end: 20000
      delay_between_pulses_step: 100
      nshots: 10

  - id: t2_signal
    priority: 0
    operation: t2_signal
    parameters:
      delay_between_pulses_start: 16
      delay_between_pulses_end: 20000
      delay_between_pulses_step: 100
      nshots: 10

  - id: t2 sequences
    priority: 0
    operation: t2_sequences
    parameters:
      delay_between_pulses_start: 16
      delay_between_pulses_end: 20000
      delay_between_pulses_step: 100
      nshots: 10

  - id: ramsey_detuned
    priority: 0
    operation: ramsey
    parameters:
      delay_between_pulses_start: 0
      delay_between_pulses_end: 50
      delay_between_pulses_step: 1
      n_osc: 2
      nshots: 10

  - id: ramsey_signal
    priority: 0
    operation: ramsey_signal
    parameters:
      delay_between_pulses_start: 0
      delay_between_pulses_end: 50
      delay_between_pulses_step: 1
      n_osc: 2
      nshots: 10

  - id: ramsey_signal_detuned
    priority: 0
    operation: ramsey_signal
    parameters:
      delay_between_pulses_start: 0
      delay_between_pulses_end: 50
      delay_between_pulses_step: 1
      nshots: 10

  - id: ramsey detuned sequences
    priority: 0
    operation: ramsey_sequences
    parameters:
      delay_between_pulses_start: 0
      delay_between_pulses_end: 50
      delay_between_pulses_step: 1
      n_osc: 2
      nshots: 10

  - id: ramsey
    priority: 0
    operation: ramsey
    parameters:
      delay_between_pulses_start: 0
      delay_between_pulses_end: 20
      delay_between_pulses_step: 1
      n_osc: 0
      nshots: 1024

  - id: single shot classification
    priority: 0
    operation: single_shot_classification
    parameters:
      nshots: 10

  - id: single shot classification with classifiers
    priority: 0
    operation: single_shot_classification
    parameters:
      nshots: 10
      savedir: "cls_results"
      classifiers_list: ["qubit_fit","naive_bayes", "linear_svm"]

  - id: readout characterization
    priority: 0
    operation: readout_characterization
    parameters:
      nshots: 10

  - id: allXY
    priority: 0
    operation: allxy
    parameters:
      beta_param: null
      nshots: 10


  - id: allxy_drag_pulse_tuning
    priority: 0
    operation: allxy_drag_pulse_tuning
    parameters:
      beta_start: 0
      beta_end: 0.04
      beta_step: 0.01
      nshots: 10


  - id: drag_pulse_tuning
    priority: 0
    operation: drag_pulse_tuning
    parameters:
      beta_start: 0
      beta_end: 0.1
      beta_step: 0.01
      nshots: 10

  - id: spin_echo
    priority: 0
    operation: spin_echo
    parameters:
      delay_between_pulses_start: 0
      delay_between_pulses_end: 5
      delay_between_pulses_step: 1
      nshots: 10

  - id: spin_echo_sequence
    priority: 0
    operation: spin_echo_sequence
    parameters:
      delay_between_pulses_start: 0
      delay_between_pulses_end: 5
      delay_between_pulses_step: 1
      nshots: 10

  - id: flipping
    priority: 0
    operation: flipping
    update: false
    parameters:
      nflips_max: 5
      nflips_step: 1
      nshots: 10

  - id: dispersive shift
    priority: 0
    operation: dispersive_shift
    parameters:
      freq_width: 10_000_000
      freq_step: 100_000
      nshots: 10

  - id: dispersive shift qutrit
    priority: 0
    operation: dispersive_shift_qutrit
    #FIXME: add qubit 4 with new release of Qibolab
    qubits: [0, 1, 2, 3]
    parameters:
      freq_width: 10_000_000
      freq_step: 100_000
      nshots: 10

  - id: standard rb no error
    priority: 0
    operation: standard_rb
    parameters:
      depths:
        start: 1
        stop: 10
        step: 2
      niter: 2
      nshots: 50
      uncertainties: None
      n_bootstrap: 0

  - id: standard rb bootstrap
    priority: 0
    operation: standard_rb
    qubits: [1]
    parameters:
      depths: [1, 2, 3, 5]
      niter: 5
      nshots: 50
      n_bootstrap: 10
      noise_model: PauliErrorOnAll

  - id: chevron id
    priority: 0
    operation: chevron
    qubits: [[0, 2],[1,2],[3,2], [2,3]]
    parameters:
      amplitude_min: 0.1
      amplitude_max: 0.6
      amplitude_step: 0.01
      duration_min: 10
      duration_max: 50
      duration_step: 1
      nshots: 1000
      parking: True

  - id: cz
    priority: 0
    operation: cz_virtualz
    qubits: [[0, 2],[1,2],[3,2]]
    parameters:
      theta_start: 0
      theta_end: 180
      theta_step: 10
      flux_pulse_amplitude: 0.5
      flux_pulse_duration: 10
      dt: 0
      parking: True

  - id: cz signal
    priority: 0
    operation: cz_virtualz_signal
    qubits: [[0, 2],[1,2],[3,2]]
    parameters:
      theta_start: 0
      theta_end: 180
      theta_step: 10
      flux_pulse_amplitude: 0.5
      flux_pulse_duration: 10
      dt: 0
      parking: True

  - id: tune landscape signal
    priority: 0
    operation: cz_virtualz_signal
    qubits: [[0, 2],[1,2],[3,2]]
    parameters:
      theta_start: 0
      theta_end: 180
      theta_step: 10
      flux_pulse_amplitude: 0.5
      flux_pulse_duration: 10
      dt: 0
      parking: True


  - id: tune landscape
    priority: 0
    operation: tune_landscape
    qubits: [[0, 2],[1,2],[2,3]]
    parameters:
      amplitude_min: 0.1
      amplitude_max: 0.2
      amplitude_step: 0.01
      duration_min: 10
      duration_max: 20
      duration_step: 1

  - id: tune landscape
    priority: 0
    operation: tune_landscape_snz
    qubits: [[0, 2],[1,2],[2,3]]
    parameters:
      amplitude_min: 0.1
      amplitude_max: 0.2
      amplitude_step: 0.01
      wait_min: 10
      wait_max: 20
      wait_step: 1
      duration: 40

  - id: standard rb inhomogeneous
    priority: 0
    operation: standard_rb
    qubits: [0, 1, 3]
    parameters:
      depths: [1, 3, 3, 5]
      niter: 5
      nshots: 50
      uncertainties: std
      n_bootstrap: 10
      noise_model: PauliErrorOnX
      noise_params: [0.01, 0.01, 0.01]

  - id : resonator_frequency
    priority: 0
    operation: resonator_frequency
    parameters:
      freq_width: 200.e+6
      freq_step: 25.e+6
      nshots: 1000

  - id: fast reset
    priority: 0
    operation: fast_reset
    parameters:
      nshots: 1024

  - id: CHSH with pulses
    priority: 0
    operation: chsh_pulses
    qubits: [[0,2],[1,2],[2,3]]
    parameters:
      nshots: 1000
      ntheta: 10
      bell_states: [0,1,2,3]
      apply_error_mitigation: True

  - id: CHSH with natives
    priority: 0
    operation: chsh_circuits
    qubits: [[0,2],[1,2]]
    parameters:
      nshots: 1000
      ntheta: 10
      bell_states: [0,1,2,3]
      native: True
      apply_error_mitigation: True

  #FIXME: cannot add pair [0,3]
  - id: CHSH with circuits
    priority: 0
    operation: chsh_circuits
    qubits: [[0,2],[1,2]]
    parameters:
      nshots: 1000
      ntheta: 2
      bell_states: [0,1,2,3]
      native: False
      apply_error_mitigation: True

  - id: readout_mitigation_matrix pulses
    priority: 0
    operation: readout_mitigation_matrix
    qubits: [[0,1,2],[1,2]]
    parameters:
      nshots: 100
      pulses: True

  - id: readout_mitigation_matrix circuits
    priority: 0
    operation: readout_mitigation_matrix
    qubits: [[0,1,2],[1,2]]
    parameters:
      nshots: 100
      pulses: False

  - id: twpa frequency
    priority: 0
    operation: twpa_frequency
    parameters:
      nshots: 10
      frequency_width: 1_000_000
      frequency_step: 100_000

  - id: twpa power
    priority: 0
    operation: twpa_power
    parameters:
      nshots: 10
      power_width: 10
      power_step: 1

  - id: twpa frequency power
    priority: 0
    operation: twpa_frequency_power
    qubits: [0]
    parameters:
      frequency_width: 1_000_000
      frequency_step: 100_000
      power_width: 10
      power_step: 1

  - id: resoantor_amplitude
    priority: 0
    operation: resonator_amplitude
    parameters:
      amplitude_step: 0.1
      amplitude_stop: 0.5

  - id: qutrit
    priority: 0
    qubits: [0,1]
    operation: qutrit_classification
    parameters:
      nshots: 100
      classifiers_list: ["naive_bayes", "decision_tree"]

  - id: avoided crossing
    priority: 0
    operation: avoided_crossing
    qubits: [[2,1],[0,2]]
    parameters:
      freq_width: 100_000_000
      freq_step: 50_000_000
      bias_width: 0.2
      bias_step:  0.05
      drive_amplitude: 0.5
