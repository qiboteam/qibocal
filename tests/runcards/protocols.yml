platform: [mock]

targets: [0,1]

actions:

  - id: time of flight
    operation: time_of_flight_readout
    parameters:
      nshots: 1024
      readout_amplitude: 0.5

  - id: resonator high power high amplitude average
    operation: resonator_spectroscopy
    parameters:
      freq_width: 10_000_000
      freq_step: 100_000
      amplitude: 0.4
      power_level: high
      nshots: 10

  - id: resonator high power high amplitude single shot
    operation: resonator_spectroscopy
    parameters:
      freq_width: 10_000_000
      freq_step: 100_000
      amplitude: 0.4
      power_level: high
      nshots: 10
      hardware_average: false

  - id: resonator punchout
    operation: resonator_punchout
    parameters:
      freq_width: 10_000_000
      freq_step: 1_000_000
      min_amp: 0.005
      max_amp: 0.3
      step_amp: 0.005
      nshots: 10

  - id: resonator optimization
    operation: resonator_optimization
    parameters:
      freq_width: 200.e+6
      freq_step: 25.e+6
      amplitude_min: 0.1
      amplitude_step: 0.1
      amplitude_max: 0.5
      nshots: 10

  - id: resonator spectroscopy low power
    operation: resonator_spectroscopy
    parameters:
      freq_width: 10_000_000
      freq_step: 50_000
      amplitude: 0.022
      power_level: low
      fit_function: s21
      nshots: 10

  - id: qubit spectroscopy average
    operation: qubit_spectroscopy
    parameters:
      drive_amplitude: 0.001
      drive_duration: 1000
      freq_width: 2_000_000
      freq_step: 500_000
      nshots: 10

  - id: qubit power spectroscopy
    operation: qubit_power_spectroscopy
    parameters:
      freq_width: 1_000_000
      freq_step: 10_000
      min_amp: 0
      max_amp: 1
      step_amp: 0.05
      duration: 100

  - id: qubit spectroscopy singleshot
    operation: qubit_spectroscopy
    parameters:
      drive_amplitude: 0.001
      drive_duration: 1000
      freq_width: 2_000_000
      freq_step: 500_000
      nshots: 10
      hardware_average: false

  - id: qubit spectroscopy ef average
    operation: qubit_spectroscopy_ef
    parameters:
      drive_amplitude: 0.001
      drive_duration: 1000
      freq_width: 2_000_000
      freq_step: 500_000
      nshots: 10

  - id: qubit spectroscopy ef single shot
    operation: qubit_spectroscopy_ef
    parameters:
      drive_amplitude: 0.001
      drive_duration: 1000
      freq_width: 2_000_000
      freq_step: 500_000
      nshots: 10
      hardware_average: false


  - id: resonator flux dependence bias
    operation: resonator_flux
    parameters:
      freq_width: 10_000_000
      freq_step: 500_000
      bias_width: 0.8
      bias_step:  0.1
      nshots: 10


  - id: qubit flux dependence
    operation: qubit_flux
    parameters:
      freq_width: 150_000_000
      freq_step: 500_000
      bias_width: 0.2
      bias_step:  0.005
      drive_amplitude: 0.5
      nshots: 1024
      relaxation_time: 2000


  - id: qubit flux crosstalk # using ``flux_qubits``
    operation: qubit_crosstalk
    targets: [0]
    parameters:
      bias_point:
        0: 0.2
      freq_width: 150_000_000
      freq_step: 500_000
      bias_width: 0.2
      bias_step:  0.005
      drive_amplitude: 0.5
      flux_qubits: [1]
      nshots: 1024
      relaxation_time: 2000


  - id: rabi
    operation: rabi_amplitude
    parameters:
      min_amp: 0.0
      max_amp: 1.0
      step_amp: 0.1
      pulse_length: 30
      nshots: 1024

